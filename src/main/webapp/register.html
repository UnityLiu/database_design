<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <!-- 链接到layui框架 -->
  <link rel="stylesheet" href="static/lib/layui/css/layui.css">
  <style>
    #text {
      color: red;
    }
    
  </style>
  <script src = "static/lib/layui/layui.js"></script>

</head>

<body style="position: absolute;top:30%;left:35%;width: 1000px;background-color: rgb(245, 235, 222);">



  <div class="layui-row" style="text-align: center;">
    <div class="layui-col-md6 layui-card">
      <div class="layui-card-header" style="font-size: large;">
        用户注册
      </div>
      <div class="layui-card-body">
        <form class="layui-form">
          <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
          <div class="layui-form-item">
            <label class="layui-form-label">职&nbsp&nbsp&nbsp位<i class="layui-icon layui-icon-friends"></i></label>
            <div class="layui-input-block">

              <select name="interest" lay-filter="aihao">
                <option value="0">仓库管理员</option>
                <option value="1">仓库负责人</option>
                <option value="2">超级管理员</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" name="userName">用户名<i class="layui-icon layui-icon-username"></i></label>

            <div class="layui-input-block">
              <input type="text" name="userPassword" class="layui-input">
            </div>

          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密&nbsp&nbsp&nbsp&nbsp码<i class="layui-icon layui-icon-password"></i></label>
            <div class="layui-input-block">
              <input type="password" name="" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">再次输入<i class="layui-icon layui-icon-password"></i></label>
            <div class="layui-input-block">
              <input type="password" name="" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="*">注册</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</body>

</html>
